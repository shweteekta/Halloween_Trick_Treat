<html>
    <head>
                <link rel="stylesheet" href="./css/game.css">

    </head>

<body>


    <section class="main">
        <img src="https://raw.githubusercontent.com/shweteekta/Halloween_Trick_Treat/main/logo_main.png" align="left" style="width:30%; height:10%" />
        <!--circles of colors!-->
        <div class="brightness1"></div>
        <div class="brightness2"></div>
        <div class="brightness3"></div>
        <!---->
        <div class="window-shadow"></div>
        <div class="window">
            <div class="inner-window">
                <div class="main-window">
                    <div class="moon">
                        <div class="crater1"></div>
                        <div class="crater2"></div>
                        <div class="crater3"></div>
                    </div>
                    <div class="moon-bright1"></div>
                    <div class="moon-bright2"></div>
                    <div class="moon-bright3"></div>
                    <div class="star1"></div>
                    <div class="star2"></div>
                    <div class="star3"></div>
                    <div class="star4"></div>
                    <div class="star5"></div>
                    <div class="star6"></div>
                    <div class="ghost">
                        <div class="eye1"></div>
                        <div class="eye2"></div>
                        <div class="gbot1"></div>
                        <div class="gbot2"></div>
                        <div class="gbot3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cat">
            <div class="body"></div>
            <div class="tail">
                <div class="tail1">
                    <div class="tailx">
                        <div class="tailx">
                            <div class="tailx">
                                <div class="tailx">
                                    <div class="tailx">
                                        <div class="tailx">
                                            <div class="tailx">
                                                <div class="tailx">
                                                    <div class="tailx">
                                                        <div class="tail-last"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="head">
                <div class="ear1"></div>
                <div class="ear2"></div>
            </div>
            <div class="paw"></div>
        </div>
        <div class="cat-shadow">
            <div class="body-shadow"></div>
            <div class="tail-shadow">
                <div class="tail1-shadow">
                    <div class="tailx-shadow">
                        <div class="tailx-shadow">
                            <div class="tailx-shadow">
                                <div class="tailx-shadow">
                                    <div class="tailx-shadow">
                                        <div class="tailx-shadow">
                                            <div class="tailx-shadow">
                                                <div class="tailx-shadow">
                                                    <div class="tailx-shadow">
                                                        <div class="tail-last-shadow"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="head-shadow">
                <div class="ear1-shadow"></div>
                <div class="ear2-shadow"></div>
            </div>
            <div class="paw-shadow"></div>
        </div>
        <div class="pumpkin">
            <div class="pumpkin-left"></div>
            <div class="pumpkin-right">
                <div class="pumpkin-middle">
                    <div class="pumpkin-middle-left"></div>
                </div>
            </div>
            <div class="leaf"></div>
        </div>
        <div class="pumpkin-small">
            <div class="pumpkin-left"></div>
            <div class="pumpkin-right">
                <div class="pumpkin-middle">
                    <div class="pumpkin-middle-left"></div>
                </div>
            </div>
            <div class="leaf"></div>
        </div>
        <div class="pumpkin-shadow">
            <div class="pumpkin-left-shadow"></div>
            <div class="pumpkin-right-shadow">
            </div>
            <div class="leaf-shadow"></div>
        </div>
        <div class="broom-shadow">
            <div class="seat-shadow">
                <div class="seat-bottom-shadow"></div>
                <div class="seat-middle-shadow"></div>
                <div class="seat-middle-bot-shadow"></div>
            </div>
            <div class="ribbon-shadow"></div>
            <div class="stick-holder1-shadow"></div>
            <div class="stick-holder2-shadow"></div>
            <div class="seat-end-shadow">
                <div class="seat-end-bot-shadow"></div>
                <div class="seat-end-mid-shadow"></div>
            </div>
            <div class="stick1-shadow">
                <div class="stick2-shadow"></div>
                <div class="stick3-shadow"></div>
            </div>
        </div>
        <div class="broom">
            <div class="seat">
                <div class="seat-bottom"></div>
                <div class="seat-middle"></div>
                <div class="seat-middle-bot"></div>
                <!--<div class="seat-line1"></div>
                <div class="seat-line2"></div>
                <div class="seat-line3"></div>-->
            </div>
            <div class="ribbon"></div>
            <div class="stick-holder1"></div>
            <div class="stick-holder2"></div>
            <div class="seat-end">
                <div class="seat-end-bot"></div>
                <div class="seat-end-mid"></div>
            </div>
            <div class="stick1">
                <div class="stick2"></div>
                <div class="stick3"></div>
            </div>
        </div>
        <div class="shelves-shadow">
            <div class="shelve1-shadow">
                <div class="glow-ball-shadow">
                    <div class="ball-shadow"></div>
                    <div class="ball-bot-shadow"></div>
                    <div class="ball-bot-bot-shadow"></div>
                </div>
                <div class="flask-shadow">
                    <div class="flask-ball-shadow"></div>
                    <div class="flask-neck-shadow"></div>
                    <div class="flask-top-shadow"></div>
                </div>
                <div class="dripping-flask-shadow">
                    <div class="dripp-bottle-shadow"></div>
                    <div class="dripp-top-shadow"></div>
                    <div class="dripp-neck-shadow"></div>
                </div>
            </div>
            <div class="shelve2-shadow">
                <div class="candle1-shadow">
                    <div class="candle-top-shadow"></div>
                    <div class="candle-glow-shadow"></div>
                    <div class="candle-fire-shadow"></div>
                </div>
                <div class="candle2-shadow">
                    <div class="candle-top-shadow"></div>
                    <div class="candle-glow-shadow"></div>
                    <div class="candle-fire-shadow"></div>
                </div>
                <div class="skull-shadow">
                    <div class="skull-head-shadow"></div>
                    <div class="jaw-shadow"></div>
                    <div class="teeth1-shadow"></div>
                    <div class="teeth2-shadow"></div>
                    <div class="teeth3-shadow-shadow"></div>
                </div>
            </div>
            <div class="shelve3-shadow">

                <!-- BOOK MISSING SHADOW-->
                <div class="spider-shadow">
                    <div class="spider-body-shadow"></div>
                    <div class="spider-head-shadow"></div>
                    <div class="spider-leg1-shadow"></div>
                    <div class="spider-leg2"></div>
                    <div class="spider-leg3-shadow"></div>
                    <div class="spider-leg4-shadow"></div>
                    <div class="spider-leg5-shadow"></div>
                    <div class="spider-leg6-shadow"></div>
                </div>
                <div class="spider-line-shadow"></div>
            </div>
        </div>
        <div class="shelves">
            <div class="shelve1">
                <div class="shelve-hook1"></div>
                <div class="shelve-hook2"></div>
                <div class="glow-ball">
                    <div class="ball">
                        <div class="ball-half"></div>
                    </div>
                    <div class="ball-bot"></div>
                    <div class="ball-bot-bot"></div>
                </div>
                <div class="flask">
                    <div class="flask-ball">
                        <div class="flask-liquid"></div>
                        <div class="flask-bubble1"></div>
                        <div class="flask-bubble2"></div>
                        <div class="flask-bubble3"></div>
                        <div class="flask-bubble4"></div>
                    </div>
                    <div class="flask-neck"></div>
                    <div class="flask-top"></div>
                </div>
                <div class="drippings">
                    <div class="dripp"></div>
                </div>
                <div class="dripping-flask">
                    <div class="dripp-top"></div>
                    <div class="dripp-neck"></div>
                    <div class="dripp-bottle">
                        <div class="dripp-liquid"></div>
                    </div>
                </div>
            </div>
            <div class="shelve2">
                <div class="shelve-hook1"></div>
                <div class="shelve-hook2"></div>
                <div class="candle1">
                    <div class="candle-top"></div>
                    <div class="candle-drip"></div>
                    <div class="candle-glow"></div>
                    <div class="candle-fire"></div>
                    <div class="candle-fire-small"></div>
                </div>
                <div class="candle2">
                    <div class="candle-top"></div>
                    <div class="candle-drip"></div>
                    <div class="candle-glow"></div>
                    <div class="candle-fire"></div>
                    <div class="candle-fire-small"></div>
                </div>
                <div class="skull">
                    <div class="skull-head">
                        <div class="skull-dripp"></div>
                    </div>
                    <div class="jaw"></div>
                    <div class="teeth1"></div>
                    <div class="teeth2"></div>
                    <div class="teeth3"></div>
                    <div class="eye-left"></div>
                    <div class="eye-right"></div>
                    <div class="nose"></div>

                </div>
            </div>
            <div class="shelve3">
                <div class="shelve-hook1"></div>
                <div class="shelve-hook2"></div>
                <div class="green-book"></div>
                <div class="blue-book"></div>
                <div class="yellow-book"></div>
                <div class="purple-book"></div>
                <div class="cookie-jar"></div>
                <div class="spider">
                    <div class="spider-body"></div>
                    <div class="spider-head"></div>
                    <div class="spider-circle"></div>
                    <div class="spider-leg1"></div>
                    <div class="spider-leg2"></div>
                    <div class="spider-leg3"></div>
                    <div class="spider-leg4"></div>
                    <div class="spider-leg5"></div>
                    <div class="spider-leg6"></div>
                </div>
                <div class="spider-line"></div>
            </div>
        </div>
        <!--witch-shadow-->
        <div class="witch-shadow">
            <div class="big-jar-shadow"></div>
            <div class="bubble1-shadow"></div>
            <div class="bubble2-shadow"></div>
            <div class="bubble5-shadow"></div>
            <div class="bubble6-shadow"></div>
            <div class="witch-body-shadow">
                <div class="witch-torso-shadow"></div>
                <div class="hand-stick-shadow"></div>
                <div class="witch-flask-shadow">
                    <div class="witch-flask-ball-shadow"></div>
                    <div class="witch-flask-neck-shadow"></div>
                    <div class="witch-left-hand-shadow"></div>
                    <div class="witch-flask-top-shadow"></div>
                </div>
                <div class="hairb1-shadow"></div>
                <div class="hairb2-shadow"></div>
                <div class="hairb3-shadow"></div>
                <div class="hairb4-shadow"></div>
                <div class="hairb5-shadow"></div>
                <div class="hairb6-shadow"></div>
                <div class="hairb7-shadow"></div>
                <div class="hairb8-shadow"></div>
                <div class="witch-head-shadow"></div>
                <div class="hat-gold-shadow">
                    <div class="left-t-shadow"></div>
                    <div class="right-t-shadow"></div>
                </div>
                <div class="hat-line-shadow"></div>
                <div class="witch-hat-shadow">
                </div>
            </div>
        </div>
        <!--witch-->
        <div class="witch">
            <div class="big-jar">
                <div class="jar-circle"></div>
                <div class="handle"></div>
                <div class="handle-gold"></div>

            </div>
            <div class="jar-line"></div>
            <div class="handle-top"></div>
            <div class="bubble1">
                <div class="bubble"></div>
            </div>
            <div class="bubble2">
                <div class="bubble"></div>
            </div>
            <div class="bubble3">
                <div class="bubble"></div>
            </div>
            <div class="bubble4">
                <div class="bubble"></div>
            </div>
            <div class="bubble5">
                <div class="bubble"></div>
            </div>
            <div class="bubble6">
                <div class="bubble"></div>
            </div>
            <div class="witch-body">
                <div class="witch-torso"></div>
                <div class="hand-stick">
                    <div class="witch-right-hand"></div>
                </div>
                <div class="witch-flask">
                    <div class="witch-flask-ball"></div>
                    <div class="witch-flask-neck"></div>
                    <div class="witch-left-hand"></div>
                    <div class="witch-flask-top"></div>
                    <div class="witch-flask-liquid"></div>
                </div>
                <div class="witch-stick"></div>
                <div class="witch-neck"></div>
                <div class="left-ear"></div>
                <div class="right-ear"></div>
                <div class="hairb1"></div>
                <div class="hairb2"></div>
                <div class="hairb3"></div>
                <div class="hairb4"></div>
                <div class="hairb5"></div>
                <div class="hairb6"></div>
                <div class="hairb7"></div>
                <div class="hairb8"></div>
                <div class="witch-head">
                    <div class="wl-eye"></div>
                    <div class="wr-eye"></div>
                    <div class="left-eyebrow"></div>
                    <div class="right-eyebrow"></div>
                    <div class="mouth"></div>
                    <div class="left-cheak"></div>
                    <div class="right-cheak"></div>
                    <div class="hair"></div>
                    <div class="hair1"></div>
                </div>
                <div class="hat-gold">
                    <div class="left-t"></div>
                    <div class="right-t"></div>
                    <div class="hat-star1"></div>
                    <div class="hat-star2"></div>
                    <div class="hat-star3"></div>
                </div>
                <div class="hat-line">
                    <div class="name">
                        <div class="m1"></div>
                        <div class="m2"></div>
                        <div class="a1"></div>
                        <div class="a2"></div>
                        <div class="r1"></div>
                        <div class="r2"></div>
                        <div class="i"></div>
                        <div class="j"></div>
                        <div class="a3"></div>
                        <div class="a4"></div>
                    </div>
                </div>
                <div class="witch-hat">
                </div>
            </div>
        </div>

        </div>

    </section>
    <div class="btn-group" align="right">
       
      
        <button onclick="tictac()">Halloween Tik Tac Toe</button>
        <br>
        <button onclick="cardmatch()">Card Matching Game</button>
        <br>
        <button onclick="ghost()">Ghost Crowd</button>
        <br>
        <button onclick="pikaboo()">Pikaboo</button>
        <br>
        <button onclick="namegen()">Your Halloween Name Generator</button>


</body>
<script>
  
        function tictac() {
                window.open("tictac.html");
            }
            function cardmatch() {
                    window.open("cardmatch.html");
                }
                function ghost() {
                        window.open("ghost.html");
                    }
            function pikaboo() {
                    window.open("pikaboo.html");
                }
            function namegen() {
                    window.open("namgen.html");
                }
</script>
</html>
