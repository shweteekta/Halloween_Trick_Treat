<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Space Shooter game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Press+Start+2P&amp;display=swap'>
    <link rel="stylesheet" href="./css/pikaboo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
           

    <!-- partial:index.partial.html -->
    <div class="dialogue">
        <img src="https://raw.githubusercontent.com/shweteekta/Halloween_Trick_Treat/main/logo_main.png" align="right"
            style="width:20%; height:10%" />
        <div class="dialogue__content">
            <h1>Space Shooter</h1>
            <ul>
                <li>Use the <span class="key key--arrow">&larr;</span> and <span class="key key--arrow">&rarr;</span>
                    keys to move.</li>
                <li>Use <span class="key">spacebar</span> to fire lasers.</li>
            </ul>
            <button>Start</button>
        </div>
    </div>
    <ul class="hud hud--hidden">
        
    
        
        <li class="hud__score">Score: <span>0</span></li>

    </ul>
    <!-- partial -->
    <script src="./js/pikaboo.js"></script>

</body>

</html>
