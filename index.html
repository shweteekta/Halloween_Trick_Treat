            var x = document.forms["serverless-form"]["Name"].value;

            var z = document.forms["serverless-form"]["Friend_Phone"].value;
            var r = document.forms["serverless-form"]["Friend_Email"].value;

            if (x == "" || x == null || y == "" || y == null || z == "" || z == null || r == "" || r == null) {
                alert("Name must be filled out");
                return false;
            }
            else {

            <div class="form-block">
